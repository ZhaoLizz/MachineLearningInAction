<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#数据来自views对请求的处理函数的参数#}

{#写博客的入口#}
<h1>
    <a href="{% url 'blog:edit_page' 0 %}">新文章</a>
</h1>

{#博客标题的超链接#}
{% for article in articles %}
    {#  应用名称 : 具体url名称 主码 #}
    <a href="{% url 'blog:article_page' article.id %}">{{ article.title }}</a>
    <br/>
{% endfor %}


</body>
</html>
